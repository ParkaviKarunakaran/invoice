<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            background-color: #ffffff;
        }

        th,
        td {
            text-align: center;
            vertical-align: middle;
        }

        input {
            width: 100%;
            text-align: center;
        }

        #description {
            width: auto;
        }

        .icon-container {
            position: relative;
        }

        .icon-container .btn {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 1;
            background-color: #007bff;
            color: white;
            border: none;
        }

        .icon-container input {
            padding-right: 40px;
            /* Space for icon */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Invoice</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="invoiceTable">
                <thead class="thead-dark">
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>CGST (%)</th>
                        <th>SGST (%)</th>
                        <th>Discount (%)</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="9">
                            <div class="icon-container">
                                <input id="itemId" class="form-control" placeholder="Enter Item ID"
                                    onchange="fetchItemDetails()">
                                <button id="addItemBtn" class="btn btn-primary" data-toggle="modal"
                                    data-target="#addItemModal">+</button>
                            </div>
                        </td>
                    </tr>
                    <!-- Table rows will be dynamically updated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="form-group">
                            <label for="newItemId">Item ID</label>
                            <input id="newItemId" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="newItemName">Name</label>
                            <input type="text" id="newItemName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="newItemDescription">Description</label>
                            <input type="text" id="newItemDescription" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="newItemPrice">Price</label>
                            <input id="newItemPrice" class="form-control">
                        </div>
                        <!-- <div class="form-group">
                            <label for="newItemCgst">CGST (%)</label>
                            <input type="number" id="newItemCgst" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="newItemSgst">SGST (%)</label>
                            <input type="number" id="newItemSgst" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="newItemDiscount">Discount (%)</label>
                            <input type="number" id="newItemDiscount" class="form-control">
                        </div> -->
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
